<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/fontawesome/css/brands.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
	<header>
		<img src="images/logo.svg" alt="">
	</header>
	<main>
		<section>
			<h1>We are launching <span>soon!</span></h1>
			<p>Subscribe and get notified</p>
	
			<form>
				<fieldset>
					<input type="text" placeholder="Your email address..." class="email-input error-input">
				</fieldset>
				<span></span>
				<button>Notify Me</button>
			</form>
		</section>
		<img src="images/illustration-dashboard.png" alt="">
	</main>

	<footer>
		<ul>
			<li><i class="fa-brands fa-facebook-f"></i></li>
			<li><i class="fa-brands fa-twitter"></i></li>
			<li><i class="fa-brands fa-instagram"></i></li>
		</ul>
		<p>
			&copy; Copyright Ping. All rights reserved.
		</p>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">masrestu</a>.
		</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
